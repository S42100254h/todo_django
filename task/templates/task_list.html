{% extends 'base.html' %} {% block content %}
<div id="app">
  <form method="POST">
    {% csrf_token %}
    <form @submit.prevent="createTask">
      <div class="form-group row">
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            v-model="task.title"
            placeholder="卵を買う"
          />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary mt-auto">
            タスクを追加
          </button>
        </div>
      </div>
    </form>
  </form>

  <div class="mt-5">
    {# 追加 #}
    <div class="card mb-2" v-for="task, index in tasks">
      <div class="card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">[[ task.title ]] </label>
          <button type="button" class="close float-right">
            <span>&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const URL = '{% url "task_list" %}';
</script>
{% endblock %}
